name: Build and Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build --verbose
        
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: 'just-a-placeholder-so-we-dont-get-errors'

      - name: Adding Known Hosts
        run: ssh-keyscan -H ${{ secrets.LIVE_SERVER_HOST }} >> ~/.ssh/known_hosts  # Replace with your actual server details
      
      - name: Deploy With rsync
        run: rsync -rltvz --delete --omit-dir-times --exclude='.env' --exclude='storage/logs/*' ./ ${{ secrets.LIVE_SERVER_USERNAME }}@${{ secrets.LIVE_SERVER_HOST }}:/var/www/temporary

      - name: SSH into server and run commands
        run: |
            ssh -o StrictHostKeyChecking=no ${{ secrets.LIVE_SERVER_USERNAME }}@${{ secrets.LIVE_SERVER_HOST }} << 'ENDSSH'
              cd /var/www/task-trackr
              composer update
              chmod -R 775 storage
              chmod -R 775 bootstrap/cache
              chown -R www-data:www-data /var/www/temporary
              cp ../task-trackr-130c3-firebase-adminsdk-c5bfo-7e4258c956.json .
            ENDSSH
